<html lang="pt-br">
  <head>
    <title>Fale Conosco - Simples</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/style-fale-conosco.css">
  </head>
  <body>

        <header>
      <div class="logo" >
        <img src="/assets/paint-roller-paint-svgrepo-com.svg" >

    <h1 class="fale-conosco-h1">Fale Conosco</h1>
    <p>Preencha o formulário abaixo para entrar em contato com nossa central de atendimento.</p>
    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="estado">Estado:</label><br>
      <select id="estado" name="estado">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select><br><br>

      <label for="tipo-atendimento">Deseja falar com:</label><br>
      <select id="tipo-atendimento" name="tipo-atendimento" >
        <option value="">Selecione</option>
        <option value="bot">Bot</option>
        <option value="humano">Central de Atendimento</option>
      </select><br><br>

      <label for="motivo">Motivo do contato:</label><br>
      <select id="motivo" name="motivo" >
        <option value="">Selecione</option>
        <option value="duvida">Dúvida</option>
        <option value="problema">Relatar Problema</option>
        <option value="sugestao">Sugestão</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4" ></textarea><br><br>

      <button class="botao-enviar" type="submit">Enviar</button>
    </form>
  </body>
</html>
